<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li [class]="item.class" *ngFor="let item of menuItems">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <img [src]="user.imageURL" alt="user" *ngIf="!item.icon" class="profile-pic img" />
                        <i [class]="item.icon" *ngIf="item.icon"></i><span class="hide-menu">{{item.title ||
                            user.name}}
                            <span class="label label-rouded label-themecolor pull-right">{{item.submenu.length}}</span>
                            </span>
                            </a>
                            <ul aria-expanded="false" class="collapse" *ngIf="item.display">
                        <li *ngFor="let subItem of item.submenu">
                            <a [routerLink]="subItem.url" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}"> {{subItem.title}}
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
