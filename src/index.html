<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="../assets/plugins/moment/moment.js"></script>
<script type="text/javascript"
  src="../assets/plugins/x-editable/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>
<script type="text/javascript">
  $(function () {
    //editables 
    $('#username').editable({
      type: 'text',
      pk: 1,
      name: 'username',
      title: 'Enter username'
    });

    $('#firstname').editable({
      validate: function (value) {
        if ($.trim(value) == '') return 'This field is required';
      }
    });

    $('#sex').editable({
      prepend: "not selected",
      source: [{
        value: 1,
        text: 'Male'
      }, {
        value: 2,
        text: 'Female'
      }],
      display: function (value, sourceData) {
        var colors = {
          "": "#98a6ad",
          1: "#5fbeaa",
          2: "#5d9cec"
        },
          elem = $.grep(sourceData, function (o) {
            return o.value == value;
          });

        if (elem.length) {
          $(this).text(elem[0].text).css("color", colors[value]);
        } else {
          $(this).empty();
        }
      }
    });

    $('#status').editable();

    $('#group').editable({
      showbuttons: false
    });

    $('#dob').editable();

    $('#comments').editable({
      showbuttons: 'bottom'
    });

    //inline


    $('#inline-username').editable({
      type: 'text',
      pk: 1,
      name: 'username',
      title: 'Enter username',
      mode: 'inline'
    });

    $('#inline-firstname').editable({
      validate: function (value) {
        if ($.trim(value) == '') return 'This field is required';
      },
      mode: 'inline'
    });

    $('#inline-sex').editable({
      prepend: "not selected",
      mode: 'inline',
      source: [{
        value: 1,
        text: 'Male'
      }, {
        value: 2,
        text: 'Female'
      }],
      display: function (value, sourceData) {
        var colors = {
          "": "#98a6ad",
          1: "#5fbeaa",
          2: "#5d9cec"
        },
          elem = $.grep(sourceData, function (o) {
            return o.value == value;
          });

        if (elem.length) {
          $(this).text(elem[0].text).css("color", colors[value]);
        } else {
          $(this).empty();
        }
      }
    });

    $('#inline-status').editable({
      mode: 'inline'
    });

    $('#inline-group').editable({
      showbuttons: false,
      mode: 'inline'
    });

    $('#inline-dob').editable({
      mode: 'inline'
    });

    $('#inline-comments').editable({
      showbuttons: 'bottom',
      mode: 'inline'
    });



  });
</script>
</body>

</html>
